<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon standard -->
    <link rel="icon" href="assets/js-logo.png" type="image/x-icon">

    <title>Dynamic Seasonal App</title>
</head>

<body id="body"
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-600 px-8 sm:px-0">
    <!-- Container -->
    <div id="card-output" class="rounded-lg shadow-xl bg-gray-200 p-6 w-full sm:w-3/4 md:w-2/3 lg:w-1/2 max-w-5xl">

        <!-- Card-Image -->
        <div class="w-full max-h-[600px] overflow-hidden mb-4">
            <!-- Image-output -->
            <img id="image-output" alt="image corresponding to the season" class="h-full w-full object-cover">
        </div>

        <!-- Text-output -->
        <h2 id="text-season" class="font-sans text-black  font-semibold text-center text-xl sm:text-2xl 2xl:text-3xl">
            <!-- Dynamic text for season -->
        </h2>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

</body>

</html>
