<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon standard -->
    <link rel="icon" href="assets/js-logo.png" type="image/x-icon">

    <title>Seasons</title>
</head>

<body id="body" class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-indigo-600 via-purple-500 to to-pink-600">
    <!-- Container -->
    <div id="card-output" class="rounded-lg shadow-xl bg-gray-200 p-6">

        <!-- Image-output -->
        <img id="image-output" alt="image corresponding to the season" class="mt-2 max-h-[650px] object-cover rounded">

        <!-- Text-output -->
        <h2 id="text-season" class="text-3xl text-black font-sans font-semibold text-center mt-2"></h2>
    </div>
    <!-- JavaScript -->
    <script src="index.js"></script>

</body>
</html>
